                $(".km_a3").get(0).style.setProperty("--mk_color", "rgba(37, 40, 57, 1)");

                $(".km_b2").get(0).style.setProperty("--mk_color", "rgba(37, 40, 57, 1)");

                $(".km_c2").get(0).style.setProperty("--mk_color", "rgba(229, 229, 229, 1)");

                $(":root").get(0).style.setProperty("--key_color", $("#keyboard_keyc").val());

            $("#btn_keyboard_bgc").on('click', function () {

            });
        });
